<h1 id="头条皋僇被开除fidt主席职位">头条|皋僇被开除FIDT主席职位</h1>
<p>  10月16日，经过FIDT五人议事会的讨论和民主投票，决定把皋僇开除FIDT主席职位，原因是不尊重FIDT棋手。主席由前副主席锶接任，副主席则换成了衡于虑。图中是啸阚的手机截图，是皋僇不尊重棋手的证据。皋僇是一位伟大的主席，他为FIDT做出了不可忽视的贡献。<em>（FIDT电台报道）</em></p>
